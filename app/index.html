<!doctype html>
<html lang="en" ng-app="countersApp">
  <head>
    <meta charset="utf-8">
    <title>Your title</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/countersController.js"></script>
  </head>
  <body>
    <main>
      <section ng-controller="countersCtrl as counters">
      <p ng-repeat="counter in counters.quantity">
        <button ng-click="counter.increment()">+</button>
        {{ counter.count }}
        <button ng-click="counter.decrement()">-</button>
      </p>
      </section>
    </main>
  </body>
</html>
